<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome">
        <h1>WELCOME TO BATTLESHIP</h1>
        <form id="welcome-form">
          <label for="name">Enter Player Name</label>
          <input
            type="text"
            name="name"
            id="name"
            value="Player"
            autocomplete="off"
          />
          <button type="button" id="play-game">Play Game</button>
        </form>
      </div>
      <div class="setup">
        <button id="toggle-orientation">Horizontal</button>
        <div class="friendly-board-setup board"></div>
        <div class="ship-count">
          <p>
            Ships Placed: <span id="ships-placed">0</span> /
            <span id="starting-ships">0</span>
          </p>
        </div>
      </div>
      <div class="game-boards"></div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <p class="winner"></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
  </body>
</html>
